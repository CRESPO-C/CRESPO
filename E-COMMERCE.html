<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACTIVE WARE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product-content {
      padding: 15px;
    }
    .product-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .product-content p {
      margin: 0 0 15px;
      color: #888;
    }
    .product-content button {
      background: #222;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
    }
    .product-content button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ACTIVE WARE</h1>
  </div>
  <div class="products" id="product-list">
    <!-- Example of directly inserted product cards -->
    <div class="product">
      <img src="images/sample-shirt.jpeg" alt="Cool Shirt" style="width: 300px;" />
      <div class="product-content">
        <h3>New Shirt</h3>
        <p>15000Tsh/=</p>
        <button onclick="alert('Added New Shirt to cart!')">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="images/sample-jeans.jpeg" alt="Cool Jeans" style="width: 300px;" />
      <div class="product-content">
        <h3>Blue Jeans</h3>
        <p>25000Tsh/=</p>
        <button onclick="alert('Added Blue Jeans to cart!')">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="images/sample-tank top.jpeg" alt="tank top" style="width: 300px;" />
      <div class="product-content">
        <h3>Tank Top</h3>
        <p>20000Tsh/=</p>
        <button onclick="alert('Added Tank Top to cart!')">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="images/sample-hoodie sweatshirt.jpg" alt="Hoodie sweatshirt" style="width: 300px;" />
      <div class="product-content">
        <h3>Hoodie Sweatshirt</h3>
        <p>20000Tsh/=</p>
        <button onclick="alert('Added Hoodie Sweatshirt to cart!')">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="images/sample-summer dress.jpg" alt="Summer dress" style="width: 300px;" />
      <div class="product-content">
        <h3>Summer dress</h3>
        <p>20000Tsh/=</p>
        <button onclick="alert('Added Summer Dress to cart!')">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    const products = [
      {
        id: 1,
        name: "Classic T-Shirt",
        price: "15000Tsh/=",
        image: "images/sample-classic T-shirt.jpeg"
      },
      {
        id: 2,
        name: "Denim Jacket",
        price: "30000Tsh/=",
        image: "images/sample-denim jacket.jpeg"
      },
      {
        id: 5,
        name: "Casual Pants",
        price: "25000Tsh/=",
        image: "images/sample-casual pants.jpeg"
      }
    ];

    const productList = document.getElementById("product-list");

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-content">
          <h3>${product.name}</h3>
          <p>${product.price}</p>
          <button onclick="alert('Added ${product.name} to cart!')">Add to Cart</button>
        </div>
      `;
      productList.appendChild(div);
    });
  </script>
</body>
</html>
